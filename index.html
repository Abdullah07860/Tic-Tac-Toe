<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <main>
    <h1 id="heading">TicTacToe</h1>
    <div class="game-mode">
        <h2>Choose any one</h2>
        <button id="twoPlayerBtn" class="choosebtn">Two Players</button>
        <button id="vsComputerBtn" class="choosebtn">Play Against Computer</button>
    </div>
    <div class="container">
    <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
    </div>
    </div>
    <div class="msgcontainer hide">
        <h1 id="msg">Winner</h1>
    </div>
    <button id="resetbtn">Reset Game</button>
    </main>
    <app class="js"></app>
    <script src="app.js"></script>
</body>
</html>
